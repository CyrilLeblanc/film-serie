<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    <ion-title>Search: {{type}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let p of products" (click)="clickItem(p.imdbID)">
      <ion-card-header>
        <ion-img src="{{p.poster}}"></ion-img>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>
          <h2>{{p.title}}</h2>
        </ion-card-title>
        <ion-card-subtitle>{{p.year}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-text *ngIf="error.status" color="danger">
    {{error.message}}
  </ion-text>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="scrollMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Chargement..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
